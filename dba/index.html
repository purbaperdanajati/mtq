<!-- root/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Verifikasi Peserta MTQ</title>
    <link rel="icon" href="data:image/svg+xml,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='90'>⚙️</text>
        </svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>🎯 Admin Dashboard MTQ</h1>
        <p>Kelola dan verifikasi data peserta lomba Musabaqah Tilawatil Quran</p>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="search-section">
            <h3>🔍 Cari Data Peserta</h3>
            <div class="search-row">
                <div class="form-group">
                    <label for="searchName">Nama / NIK</label>
                    <input type="text" id="searchName" placeholder="Ketik nama atau NIK...">
                </div>
                <div class="form-group">
                    <label for="searchTeam">Nama Tim (jika ada)</label>
                    <input type="text" id="searchTeam" placeholder="Nama tim...">
                </div>
                <div class="form-group">
                    <label for="searchKecamatan">Kecamatan</label>
                    <input type="text" id="searchKecamatan" placeholder="Kecamatan...">
                </div>
                <div class="form-group">
                    <label for="searchCabang">Cabang Lomba</label>
                    <select id="searchCabang">
                        <option value="">Semua Cabang</option>
                        <optgroup label="Tilawah">
                            <option value="Tartil Al Qur'an">Tartil Al Qur'an</option>
                            <option value="Tilawah Anak-anak">Tilawah Anak-anak</option>
                            <option value="Tilawah Remaja">Tilawah Remaja</option>
                            <option value="Tilawah Dewasa">Tilawah Dewasa</option>
                            <option value="Qira'at Mujawwad">Qira'at Mujawwad</option>
                        </optgroup>
                        <optgroup label="Hafalan">
                            <option value="Hafalan 1 Juz">Hafalan 1 Juz</option>
                            <option value="Hafalan 5 Juz">Hafalan 5 Juz</option>
                            <option value="Hafalan 10 Juz">Hafalan 10 Juz</option>
                            <option value="Hafalan 20 Juz">Hafalan 20 Juz</option>
                            <option value="Hafalan 30 Juz">Hafalan 30 Juz</option>
                        </optgroup>
                        <optgroup label="Tafsir">
                            <option value="Tafsir Indonesia">Tafsir Indonesia</option>
                            <option value="Tafsir Inggris">Tafsir Inggris</option>
                        </optgroup>
                        <optgroup label="Kaligrafi">
                            <option value="Kaligrafi Hiasan">Kaligrafi Hiasan</option>
                        </optgroup>
                        <optgroup label="Lainnya">
                            <option value="KTIQ">KTIQ</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchNomor">Nomor Pendaftaran</label>
                    <input type="text" id="searchNomor" placeholder="Nomor peserta...">
                </div>
                <div class="form-group">
                    <label for="searchStatus">Status</label>
                    <select id="searchStatus">
                        <option value="">Semua Status</option>
                        <option value="Menunggu Verifikasi">Menunggu Verifikasi</option>
                        <option value="Terverifikasi">Terverifikasi</option>
                        <option value="Ditolak">Ditolak</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchVerifikator">Verifikator</label>
                    <select id="searchVerifikator">
                        <option value="">Semua Verifikator</option>
                        <option value="Purba">Purba</option>
                        <option value="Tarchel">Tarchel</option>
                        <option value="Sandi">Sandi</option>
                        <option value="Imam">Imam</option>
                        <option value="Fithroh">Fithroh</option>
                        <option value="Rakha">Rakha</option>
                        <option value="Pandu">Pandu</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="searchData()">🔎 Cari</button>
                <button class="btn-secondary" onclick="resetSearch()">↻ Reset</button>
                <div style="flex: 1;"></div>
                <button class="btn-info" onclick="downloadSearchResultsAsCSV()">📥 Download CSV</button>
                <button class="btn-success" onclick="refreshData()">🔄 Refresh Data</button>
            </div>
        </div>

        <div class="stats-row" id="statsRow"></div>

        <div class="table-container">
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th onclick="sortTable('Nomor Peserta')">No. Peserta <span class="sort-icon">⇅</span></th>
                        <th onclick="sortTable('Nama')">Nama / Nama Tim <span class="sort-icon">⇅</span></th>
                        <th onclick="sortTable('Cabang Lomba')">Cabang <span class="sort-icon">⇅</span></th>
                        <th onclick="sortTable('Kecamatan')">Kecamatan <span class="sort-icon">⇅</span></th>
                        <th onclick="sortTable('Status')">Status <span class="sort-icon">⇅</span></th>
                        <th onclick="sortTable('Verifikator')">Verifikator <span class="sort-icon">⇅</span></th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="noData" class="no-data" style="display: none;">
                <p>🔭 Tidak ada data ditemukan</p>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div id="modalAlertContainer"></div>
            <div class="modal-header">
                <span>📋 Detail Peserta</span>
                <button class="close-btn" onclick="closeDetailModal()">✕</button>
            </div>
            <div class="modal-body" id="detailContent"></div>
            <div class="modal-footer" id="detailFooter">
                <button class="btn-secondary" onclick="closeDetailModal()">Tutup</button>
                <button class="btn-primary" onclick="toggleEditMode()">✏️ Edit</button>
                <button class="btn-danger" onclick="confirmDelete()">🗑️ Hapus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
